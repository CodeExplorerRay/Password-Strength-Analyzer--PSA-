<!DOCTYPE html>
<html lang="en">
<head>
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>∅ PASSWORD STRENGTH ANALYZER ∅</h1>
        <p>Type a password. See how fast it dies.</p>
        
        <input type="password" id="passwordInput" placeholder="Enter Password..." autocomplete="off">
        <div id="strengthMeter"></div>
        
        <div id="results">
            <p><strong>CRACK TIME:</strong> <span id="crackTime">—</span></p>
            <p><strong>DARK WEB BREACH:</strong> <span id="breachStatus">—</span></p>
        </div>

        <button id="generateBtn">Generate Strong Password</button>
        <div id="generatedPassword"></div>

        <div id="hackerSimulation">
            <h3>⛓ LIVE ATTACK SIMULATION ⛓</h3>
            <div class="terminal-container">
                <div class="terminal-header">
                    <span class="red-dot"></span>
                    <span class="yellow-dot"></span>
                    <span class="green-dot"></span>
                    <span class="title">root@kali:~</span>
                </div>
                <div id="crackAnimation" class="terminal-body"></div>
            </div>
        </div>

    <script src="/static/crack.js"></script>
</body>
</html>
